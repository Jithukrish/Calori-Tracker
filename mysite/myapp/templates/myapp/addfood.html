<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Food</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        
        h2 {
            color: #333;
        }
        
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
        }
        
        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }
        
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        
    </style>


</head>
<body>

<h2>Add Food</h2>

<form action="" method="post">
    {% csrf_token %}

    <label for="food_name">Food Name:</label><br>
    <input type="text" id="food_name" name="food_name" required><br><br>

    <label for="carbs">Carbohydrates (g):</label><br>
    <input type="number" id="carbs" name="carbs" step="0.1" required><br><br>

    <label for="protein">Protein (g):</label><br>
    <input type="number" id="protein" name="protein" step="0.1" required><br><br>

    <label for="fats">Fats (g):</label><br>
    <input type="number" id="fats" name="fats" step="0.1" required><br><br>

    <label for="calories">Calories:</label><br>
    <input type="number" id="calories" name="calories" required><br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
